<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../STYLE/estiloa.css" />
    <title>Login</title>
</h:head>
<h:body class="body5">
	<div class="div0">
		<div class="image">
			<img src="../logo.png" style="max-height: 100%; max-width: 100%;"></img>
		</div>
		<div class="div3">
			<h:form class="form"> 
				<h:commandButton action="ikasleaLana.xhtml" value="LANA BILATU" class="button" />
			</h:form>
		</div>
		<div class="div3">
			<h:form class="form">
				<h:commandButton action="ikasleaPub.xhtml" value="PUBLIKAZIOAK" class="button" />
			</h:form>
		</div>
		<div class="div3">
			<h:form class="form">
				<h:commandButton  action="#{orokorrakMB.logout()}" value="LOGOUT" class="button" />
			</h:form>
		</div>
	</div>
	<br></br>
	<h2 style="color: white; text-align: center;">Profila aldatu</h2>
	<div class="wrap">
	<br></br>
		<p class="data">Aldatu nahi dituzun eremuak bete:</p>
		<h:form>
		
		<h:panelGrid columns="2" style="margin:auto">
					<h:outputText value="Izena:" />
					<h:inputText id="izena" value="#{ikasleaMB.izena}" />
					
					<h:outputText value="Username:" />
					<h:inputText id="username" value="#{ikasleaMB.username}" />
				
					<h:outputText value="Pasahitza:" />
					<h:inputSecret id="pasahitza" value="#{ikasleaMB.pasahitza}"  />
	
					<h:outputText value="Email:" />
					<h:inputText id="email" value="#{ikasleaMB.email}" />
					
					<h:outputText value="NAN:" />
					<h:inputText id="nan" value="#{ikasleaMB.NAN}" />
					
				
				</h:panelGrid>
				<br></br>
				<h:commandButton action="ikasleaHome" actionListener="#{orokorrakMB.ikasleaAldatu(ikasleaMB)}" value="Aldatu" class="button2"/>
				<br></br>
				<h:commandButton action="ikasleaHome" value="Bueltatu" class="button2"/>
				<br></br>
		</h:form>
	</div>
	
</h:body>
</html>
