<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../STYLE/estiloa.css" />
    <title>Login</title>
</h:head>
<h:body class="body5">
	<div class="div0">
		<div class="image">
			<img src="../logo.png" style="max-height: 100%; max-width: 100%;"></img>
		</div>
		<div class="div3">
			<h:form class="form"> 
				<h:commandButton action="ikasleaHome" value="HOME" class="button" />
			</h:form>
		</div>
		<div class="div3">
			<h:form class="form"> 
				<h:commandButton action="ikasleaLana.xhtml" value="LANA BILATU" class="button" />
			</h:form>
		</div>
		<div class="div3">
			<h:form class="form">
				<h:commandButton action="IkasleaPub.xhtml" value="PUBLIKAZIOAK" class="button" />
			</h:form>
		</div>
	
		<div class="div3" style="margin-left: 30px">
			<h:form class="form">
				<h:commandButton  action="#{orokorrakMB.logout()}" value="LOGOUT" class="button" />
			</h:form>
		</div>
		
	</div>
	<br></br>
	<h2 style="color: white; text-align: center;">Ongi etorri #{orokorrakMB.i.izena} !</h2>
	<div class="divprofila">
		<br></br>
		<h3 style="text-align: center;" >Zure eskariak kudeatu</h3>
		<h:form>
		<h:dataTable value="#{orokorrakMB.ikasleEskaBilatu(orokorrakMB.i.nan)}" var="eskari" headerClass="head" styleClass="tabla" border="2">
			<h:column>
				<f:facet name="header">Eskariaren ID</f:facet>
				#{eskari.idEskariak}
			</h:column>
			<h:column>
				<f:facet name="header">Eskariaren informazioa</f:facet>
				#{eskari.ikaslea.username} ikasleak #{eskari.eskaintzak.enpresa.izena} enpresara egindako eskaria #{eskari.eskaintzak.deskribapena} lanan.
			</h:column>
			<h:column>
				<f:facet name="header">Ekintza</f:facet>
				<h:commandButton actionListener="#{orokorrakMB.eskariaEzabatu(eskari.idEskariak)}" value="EZABATU" styleClass="button3" />
			</h:column>
		</h:dataTable>
		</h:form>
		<br></br>
	</div>
	
	
</h:body>
</html>
