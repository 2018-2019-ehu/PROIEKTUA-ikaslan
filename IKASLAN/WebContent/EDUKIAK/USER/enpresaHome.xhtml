<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../STYLE/estiloa.css" />
    <title>Ikaslan</title>
</h:head>
<h:body class="body7">
	<div class="div0">
		<div class="image">
			<img src="../logo.png" style="max-height: 100%; max-width: 100%;"></img>
		</div>
		<div class="div3">
			<h:form class="form"> 
				<h:commandButton action="enpresaPub" value="PUBLIKATU" class="button" />
			</h:form>
		</div>
		<div class="div3">
			<h:form class="form">
				<h:commandButton action="enpresaBila.xhtml" value="TALENTU BILA" class="button" />
			</h:form>
		</div>
		<div class="div3">
			<h:form class="form">
				<h:commandButton action="enpresaAdmin" value="NIRE PUBLIKAZIOAK" class="button" />
			</h:form>
		</div>
		<div class="div3" style="margin-left: 30px">
			<h:form class="form"> 
				<h:commandButton action="enpresaEskariak" value="ESKARIAK" class="button" />
			</h:form>
		</div>
		<div class="div3" >
			<h:form class="form">
				<h:commandButton action="#{orokorrakMB.logout()}" value="LOGOUT" class="button" />
			</h:form>
		</div>
	</div>
	<br></br>
	<h2 style="color: white; text-align: center;">Ongi etorri #{orokorrakMB.e.izena} !</h2>
	<div class="divprofila">
		<br></br>
		<h4 style="text-align: center;">Enpresaren profila </h4>
		<p class="data"> <strong>Username:</strong> #{orokorrakMB.e.username}</p>
		<p class="data"> <strong>Enpresaren izena:</strong> #{orokorrakMB.e.izena}</p>
		<p class="data"> <strong>Enpresaren industria arloa:</strong> #{orokorrakMB.e.arloa}</p>
		<p class="data"> <strong>Enpresaren deskripzioa:</strong> #{orokorrakMB.e.deskribapena}</p>
		
		<h:form>
		<h:commandButton action="ikasleaAldatu" value="Profila aldatu" class="button2" />
		</h:form>
		<br></br>
		
	</div>
	<br></br><br></br><br></br>
	<h:form>
			<h:commandButton action="login" actionListener="#{orokorrakMB.enpresaEzabatu(orokorrakMB.e.idEnpresa)}" value="Ezabatu profila" styleClass="button3"/>
		<br></br>
	</h:form>
</h:body>
</html>
