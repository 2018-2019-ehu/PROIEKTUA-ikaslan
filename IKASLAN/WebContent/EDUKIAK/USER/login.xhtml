<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../STYLE/estiloa.css" />
    <title>Login</title>
</h:head>
<h:body class="body5">
	<div class="div0">
		<div class="image">
			<img src="../logo.png" style="max-height: 100%; max-width: 100%;"></img>
		</div>
		<div class="div2">
			<h:form class="form"> 
				<h:commandButton action="Hasiera.xhtml" value="HASIERA" class="button" />
			</h:form>
		</div>
		
		<div class="div2">
			<h:form class="form">
				<h:commandButton action="Erregistratu.xhtml" value="ERREGISTRATU" class="button" />
			</h:form>
		</div>
	</div>
	<br></br><br></br><br></br>
	
	<div class="wrap">
		<br></br>
		<h1 style="margin:auto" class="titulua">Login</h1>
		<br></br>
		<h:form>
		<h:panelGrid columns="3" style="margin:auto">
			<h:outputText value="Username:" />
			<h:inputText id="Username" value="#{loginMB.usernameLog}" required="true" requiredMessage="*" />
			<h:message for="Username" style="color:red"/>
			<h:outputText value="Pasahitza:" />
			<h:inputSecret id="pasahitza" value="#{loginMB.pasahitzaLog}" required="true" requiredMessage="*" />
			<h:message for="pasahitza" style="color:red"/>
			<h:outputText value="Profil mota:" />
			<h:selectOneMenu value="#{loginMB.a}" id="mota">
				<f:selectItem itemLabel="Ikaslea" itemValue="1"/>
				<f:selectItem itemLabel="Enpresa" itemValue="2"/>
			</h:selectOneMenu>
		</h:panelGrid>
			<h:commandButton   action="#{orokorrakMB.login(loginMB)}" value="Login" class="button2" />
		</h:form>
		<br></br>
	
	</div>
</h:body>
</html>
