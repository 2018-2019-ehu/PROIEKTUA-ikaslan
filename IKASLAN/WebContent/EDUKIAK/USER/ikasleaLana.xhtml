<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../STYLE/estiloa.css" />
    <title>Login</title>
</h:head>
<h:body class="body5">
	<div class="div0">
		<div class="image">
			<img src="../logo.png" style="max-height: 100%; max-width: 100%;"></img>
		</div>
		<div class="div3">
			<h:form class="form"> 
				<h:commandButton action="ikasleaLana.xhtml" value="LANA BILATU" class="button" />
			</h:form>
		</div>
		<div class="div3">
			<h:form class="form">
				<h:commandButton action="ikasleaPub.xhtml" value="PUBLIKAZIOAK" class="button" />
			</h:form>
		</div>
		<div class="div3">
			<h:form class="form">
				<h:commandButton  action="#{orokorrakMB.logout()}" value="LOGOUT" class="button" />
			</h:form>
		</div>
	</div>
	<br></br>
	<h2 style="color: white; text-align: center;">LAN BILATZAILEA</h2>
	<h3>Hauek dira dauden lan eskaintzak. Bilaketa zehatzagoa egiteko idatzi filtroetan.</h3>
	<div class="divprofila">
		<br></br>
		<h:form>
			<h:dataTable value="#{orokorrakMB.listEskaintzak()}" var="eskaintzak" border="2">
				<h:column>
					<f:facet name="header">IRAUPENA</f:facet>
					#{eskaintzak.iraupena}
				</h:column>
				<h:column>
					<f:facet name="header">ORDUTEGIA</f:facet>
					#{eskaintzak.ordutegia}
				</h:column>
			
			</h:dataTable>
		</h:form>
	</div>
	
</h:body>
</html>
