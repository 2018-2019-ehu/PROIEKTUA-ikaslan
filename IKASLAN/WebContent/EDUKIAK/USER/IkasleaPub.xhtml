<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../STYLE/estiloa.css" />
    <title>Login</title>
</h:head>
<h:body class="body5">
	<div class="div0">
		<div class="image">
			<img src="../logo.png" style="max-height: 100%; max-width: 100%;"></img>
		</div>
		<div class="div3">
			<h:form class="form">
				<h:commandButton action="ikasleaHome.xhtml" value="HOME" class="button" />
			</h:form>
		</div>
		<div class="div3">
			<h:form class="form"> 
				<h:commandButton action="ikasleaLana.xhtml" value="LANA BILATU" class="button" />
			</h:form>
		</div>

		<div class="div3">
			<h:form class="form">
				<h:commandButton  action="#{orokorrakMB.logout()}" value="LOGOUT" class="button" />
			</h:form>
		</div>
	</div>
	<br></br>
	<h2 style="color: white; text-align: center;">Ongi etorri #{orokorrakMB.i.izena} !</h2>
	<div class="divprofila">
	<br></br>
			<h3 style="color:navy;  text-align: center;">Publikazio panela!</h3>
			<h:form>
			<br></br>
			<h:dataTable value="#{orokorrakMB.irakurriPub()}" var="p" styleClass="tabla" headerClass="head" border="2">
				<h:column>
					<f:facet name="header">Titulua</f:facet>
					#{p.titulua}
				</h:column>
				<h:column>
					<f:facet name="header">Enpresa</f:facet>
					#{p.enpresa.izena}
				</h:column>
				<h:column>
					<f:facet name="header">Ikusi gehiago</f:facet>
					<h:commandButton action="#{popupController.show()}" styleClass="button3" actionListener="#{orokorrakMB.pubBista(p.idPublikazioa)}" value="Ikusi gehiago" />
				</h:column>
			</h:dataTable>
			</h:form>
	</div>
	
	<h:form>
	 <h:panelGroup layout="block" styleClass="popup-panel-overlay" rendered="#{popupController.showPopup}">
                <div class="popup-panel">
                    <br></br>
                   	<h1 style="text-align: center;" class="titulua"><h:outputText value="#{orokorrakMB.pub.titulua}" /></h1>
                    <br></br>
                    <b><h:outputText value="#{orokorrakMB.pub.enpresa.izena}" style="margin-left: 20px;"/></b>
                    <h:outputText value=" enpresak publikatutako artikulua."  />
                    <br></br>
                    <p style="margin-left: 20px;">#{orokorrakMB.pub.deskribapena}</p>
                    <br></br>
                    <h:commandButton value="OK!" action="#{popupController.hide()}" styleClass="button3">
                       
                    </h:commandButton>
                    <br></br>
                </div>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
