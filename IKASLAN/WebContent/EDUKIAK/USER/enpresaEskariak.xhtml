<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../STYLE/estiloa.css" />
    <title>Ikaslan</title>
</h:head>
<h:body class="body7">
	<div class="div0" >
		<div class="image">
			<img src="../logo.png" style="max-height: 100%; max-width: 100%;"></img>
		</div>
		<div class="div3">
			<h:form class="form"> 
				<h:commandButton action="enpresaHome" value="HOME" class="button" />
			</h:form>
		</div>
		<div class="div3">
			<h:form class="form"> 
				<h:commandButton action="enpresaPub" value="PUBLIKATU" class="button" />
			</h:form>
		</div>
		<div class="div3">
			<h:form class="form">
				<h:commandButton action="enpresaBila" value="TALENTU BILA" class="button" />
			</h:form>
		</div>
		<div class="div3">
			<h:form class="form">
				<h:commandButton action="enpresaAdmin" value="NIRE PUBLIKAZIOAK" class="button" />
			</h:form>
		</div>
		<div class="div3" style="margin-left: 30px">
			<h:form class="form">
				<h:commandButton action="#{orokorrakMB.logout()}" value="LOGOUT" class="button" />
			</h:form>
		</div>
	</div>
	<br></br>
	
	<div class="divprofila">
		<br></br>
		
		<h3 style="color:navy;  text-align: center;">Lan eskariak!</h3>
		<h:form>
		
			<h:dataTable value="#{orokorrakMB.enpresaEskariakBilatu(orokorrakMB.e.idEnpresa)}" var="eska" headerClass="head" styleClass="tabla" border="2">
				<h:column>
					<f:facet name="header">Ikaslea</f:facet>
					#{eska.ikaslea.izena} #{eska.ikaslea.abizena}
				</h:column>
				<h:column>
					<f:facet name="header">Eskaintza</f:facet>
					#{eska.eskaintzak.arloa} arloko #{eska.eskaintzak.deskribapena} lana. 
				</h:column>
				<h:column>
					<f:facet name="header">Zer egin nahi duzu?</f:facet>
					  <h:selectOneMenu value="#{eskariaMB.egoera}">
                     	<f:selectItem itemLabel="Baieztatu" itemValue="1"/>
                     	<f:selectItem itemLabel="Ezeztatu" itemValue="2"/>
                     </h:selectOneMenu>
				</h:column>
				<h:column>
				<f:facet name="header">Erantzun mezua</f:facet>
				<h:inputTextarea value="#{eskariaMB.mezua}" style="height:100px; width:250px; margin-left:20px;"/>
				</h:column>
				<h:column>
					<f:facet name="header">Ekintza</f:facet>
					 <h:commandButton value="Bidali" action="#{popupController.show()}" actionListener="#{orokorrakMB.eskariaAldatu(eskariaMB,eska.idEskariak)}" styleClass="button3"/>
				</h:column>
			</h:dataTable>
			<br></br>
		
		</h:form>
		
	</div>
	
	 <h:panelGroup layout="block" styleClass="popup-panel-overlay" rendered="#{popupController.showPopup}">
                <div class="popup-panel">
 
                    <br></br>
                    
                    <h:outputText value="Erantzuna bidali da." />  
                   
					<br></br>
                     <h:form>
                    <h:commandButton value="OK!" action="#{popupController.hide()}" styleClass="button3">
                    </h:commandButton>
                    </h:form>
                    <br></br>
                   
                </div>
		</h:panelGroup>
	
	<br></br>
</h:body>
</html>
