<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../STYLE/estiloa.css" />
    <title>Erregistratu</title>
</h:head>
<h:body class="body2">
	<div class="div0">
		<div class="image" >
			<img src="../logo.png" style="max-height: 100%; max-width: 100%;"></img>
		</div>
		<div class="div2">
			<h:form class="form"> 
				<h:commandButton action="Hasiera.xhtml" value="HASIERA" class="button" />
			</h:form>
		</div>
		<div class="div2">
			<h:form class="form">
				<h:commandButton action="login.xhtml" value="LOGIN" class="button" />
			</h:form>
		</div>
		
	</div>
	<br></br><br></br><br></br>
	<div class="wrap">
			
			<br></br>
			<h1 style="margin:auto" class="titulua">Ikaslan enpresa!</h1>
			<br></br>
			<h:outputText value="Bete enpresa formularioa:"  style="margin-left:20px"/>
			<br></br><br></br>
			<h:form >
				<h:panelGrid columns="3" style="margin:auto">

					<h:outputText value="Izena:" />
					<h:inputText id="izena" value="#{enpresaMB.izena}" required="true" requiredMessage="*" />
					<h:message for="izena" style="color:red"/>
					<h:outputText value="Username:" />
					<h:inputText id="username" value="#{enpresaMB.username}" required="true" requiredMessage="*" />
					<h:message for="username" style="color:red"/>
					<h:outputText value="Pasahitza:" />
					<h:inputSecret id="pasahitza" value="#{enpresaMB.pasahitza}" required="true" requiredMessage="*" />
					<h:message for="pasahitza" style="color:red"/>
					<h:outputText value="Arloa:" />
					<h:inputText id="arloa" value="#{enpresaMB.arloa}" required="true" requiredMessage="*" />
					<h:message for="arloa" style="color:red"/>
					<h:outputText value="Deskribapena:" />
					<h:inputTextarea id="deskribapena" value="#{enpresaMB.deskribapena}" required="true" requiredMessage="*" />
					<h:message for="deskribapena" style="color:red"/>
				
				</h:panelGrid>
				<br></br>
					<h:commandButton action="login.xhtml" actionListener="#{orokorrakMB.enpresaGorde(enpresaMB)}" value="Profila Sortu" class="button2"  />
				<br></br>
			</h:form>
				<h:form>
					<h:commandButton action="Erregistratu.xhtml" value="Bueltatu" class="button2" />
				</h:form>
			
			<br></br><br></br>
	</div>
</h:body>
</html>
