<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../STYLE/estiloa.css" />
    <title>Login</title>
</h:head>
<h:body class="body5">
	<div class="div0">
		<div class="image">
			<img src="../logo.png" style="max-height: 100%; max-width: 100%;"></img>
		</div>
		<div class="div3">
			<h:form class="form"> 
				<h:commandButton action="ikasleaLana.xhtml" value="LANA BILATU" class="button" />
			</h:form>
		</div>
		<div class="div3">
			<h:form class="form">
				<h:commandButton action="IkasleaPub.xhtml" value="PUBLIKAZIOAK" class="button" />
			</h:form>
		</div>
		<div class="div3">
			<h:form class="form">
				<h:commandButton  action="#{orokorrakMB.logout()}" value="LOGOUT" class="button" />
			</h:form>
		</div>
	</div>
	<br></br>
	<h2 style="color: white; text-align: center;">Ongi etorri #{orokorrakMB.i.izena} !</h2>
	<div class="divprofila">
		<br></br>
		<h4 style="text-align: center;">Zure profila</h4>
		<p class="data"> <strong>Username:</strong> #{orokorrakMB.i.username}</p>
		<p class="data"> <strong>Izena abizenak:</strong> #{orokorrakMB.i.abizena}, #{orokorrakMB.i.izena}</p>
		<p class="data"> <strong>Email:</strong> #{orokorrakMB.i.email}</p>
		<p class="data"> <strong>NAN:</strong> #{orokorrakMB.i.nan}</p>
		<p class="data"> <strong>Jaiotze data:</strong> #{orokorrakMB.i.jaiotzeData}</p>
		<p class="data"> <strong>Arloa:</strong> #{orokorrakMB.i.arloa}</p>
		<h:form>
		<h:commandButton action="ikasleaAldatu" value="Profila aldatu" class="button2" />
		</h:form>
		<br></br>
	</div>
	
</h:body>
</html>
